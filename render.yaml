databases:
  - name: helpjuice
    databaseName: helpjuice_64v5
    user: helpjuice_64v5_user

services:
  - type: web
    name: realtime-search-box
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: helpjuice
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false